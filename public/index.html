<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <main class="leftside">
        <div action="http://localhost:3000/users" method="POST" class="leftside__registration">
            <div class="leftside__search-container">
                <input class="leftside__search" type="text" placeholder="Search Car Owner" id="searchInput">
                <button class="leftside__search-btn" id="searchBtn">Search</button>
            </div>
        </div>
        <form class="forma" action="http://localhost:3000/users" method="POST">
            <div class="leftside__registration-container">
                <input type="text" class="leftside__registration-input" name="name" placeholder="Name" required>
                <input type="text" class="leftside__registration-input" name="lastname" placeholder="Lastname" required>
                <input type="text" class="leftside__registration-input" name="fathersName" placeholder="Father's name" required>
                <input type="number" class="leftside__registration-input" name="PN" placeholder="P.N" required id="personalNumber">
                <input type="date" class="leftside__registration-input shabaduba" name="birthDate" style="color: #f6f6f6;" required>
                <input type="hidden" name="method" value="post">
            </div>
            <button type="submit" class="leftside__registration-submit" id="registrationBtn">Add user</button>
        </form>
    </main>


    <main class="rightside" id="test3">
        <h2 id="ownerName" class="rightside__result"></h2>
        <form method="POST" action="http://localhost:3000/users"" class="rightside__car" id="addCarForm">
            <input type="text" class="rightside__car-input" name="make" placeholder="Make" required>
            <input type="text" class="rightside__car-input" name="model" placeholder="Model" required>
            <input type="text" class="rightside__car-input" name="vin" placeholder="VIN" required> 
            <input type="text" class="rightside__car-input" name="legal" placeholder="Legal" required id="legalNumber">
            <input type="text" class="rightside__car-input" name="color" placeholder="color" required>
            <button type="submit" class="rightside__car-add" name="addCar" id="addCar">Add car</button>
            <input type="hidden" name="method" value="put">

        </form>
        <div class="rightside__ownedcars" id="carList"></div>
    </main>

    
    <script src="assets/js/search.js"></script>
    <script src="assets/js/notification.js"></script>
</body>
</html>
